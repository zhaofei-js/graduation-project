<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>快乐购商城-用户注册</title>
	<link rel="stylesheet" href="../css/happigo_regist.css"/>
	<script src="../jq/jquery-1.12.4.js"></script>
	<script src="../jq/jquery.cookie.js"></script>
</head>
<body>
	<div id="header">
		<a href="happigo.html"><img class="h_login" src="../img/logo.jpg"/></a>
		<img class="h_img" src="../img/top_center1.jpg"/>
	</div>
	<div id="former">
		<div class="former">
			<div class="f_left">
				<img src="../img/zhiwei.jpg" />
			</div>
			<div class="f_right">
				<form>
					<div class="f_r_tittle">
						<h1>
							用户注册
						</h1>
						<div class="f_r_div">
							已有账号
							<a href="happigo_login.html">在此登录</a>
						</div>
					</div>
					<input class="f_r_tx" type="text" placeholder="请输入手机号码"/>
					<p class="f_r_txp"></p>
					<input class="f_r_complete" type="text" placeholder="验证码">
					<button class="f_r_bt">获取短信验证码</button>
					<p class="f_r_cpp"></p>
					<input class="f_r_pw" type="password" placeholder ="请输入密码"/>
					<p class="f_r_pwp"></p>
					<input class="f_r_pw1" type="password" placeholder ="请再次输入密码"/>
					<p class="f_r_pwp1"></p>
					<input class="f_r_complete1" type="text" placeholder="验证码">
					<input class="f_r_bt1" type="button" value="点击获取验证码" />
					<p class="f_r_cpp1"></p>
					<input class="f_r_regist" type="button" value="立即注册"/>
					<input class="f_r_cb" type="checkbox"/>
					<span>注册即表示同意快乐购《用户服务协议》条款</span>
				</form>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="f_top">
			<p>
				 Copyright© 2006-2016 happigo.All Right Reserved 免费服务热线：400-705-111 丨 固话也可拨打：800-705-1111 E-mail：service@happigo.com
			</p>
			<p>
				湘icp备12000157号 信息网络传播视听节目许可证号：1810530
			</p>

		</div>
		<div class="f_bottom">
			<a href="javascript:;"><img src="../img/foot_img3.png" alt=""/></a>
			<a href="javascript:;"><img src="../img/foot_img4.png" alt=""/></a>
		</div>
	</div>
	<script src="../js/happigo_regist.js"></script>
</body>
